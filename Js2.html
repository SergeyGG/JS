<script>
function take(gen, x) {
	for (i = 0; i < x; i++) {
	alert( gen() );
}

}

function sequence(start, step) {
	start = start || 0;
	step = step || 1;
	start -= step; 
	
	return function() {
		return start += step;
	}
}

var gen2 = sequence(0, 2);
console.log(take(gen2, 5)); // [0, 2, 4, 6, 8 ]

</script>
